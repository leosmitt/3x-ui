name: Release 3X-UI for Docker

permissions:
  contents: read
  packages: write

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: "true"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            leosmitt/3x-ui
            ghcr.io/leosmitt/3x-ui
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: "true"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: leosmit
          password: nekrvn5E@
      - name : 3xui
        run : "./Dockerfile"
        
 
